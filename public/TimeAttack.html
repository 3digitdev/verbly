<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Material Icons from Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize: Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Verbly | Time Attack</title>
    <link rel="stylesheet" href="../stylesheets/main.css">
</head>
<body>
    <div id="root">
    </div>
    <script src="./timeAttack.js"></script>
    <script>
        var app = Elm.TimeAttack.init({
            node:document.getElementById("root")
        });
        document.addEventListener('keyup', e => {
            if ([ 49, 50, 51 ].includes(e.keyCode)) { // Top-row Number Keys 1-3
                app.ports.keyPressed.send(e.keyCode - 49); // send 0-2
            } else if ([ 97, 98, 99 ].includes(e.keyCode)) { // Numpad Keys 1-3
                app.ports.keyPressed.send(e.keyCode - 97); // send 0-2
            }
        });
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.2.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>
</html>
